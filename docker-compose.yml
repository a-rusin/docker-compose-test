# @format

services:
  date:
    image: aarusin/result-date
    build:
      dockerfile: date.dockerfile
  result:
    image: aarusin/result
    build: .
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      - date
  nginx:
    image: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./static:/static
      - ./certbot/www:/var/www/certbot
      - ./certbot/data:/etc/letsencrypt
  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/data:/etc/letsencrypt
